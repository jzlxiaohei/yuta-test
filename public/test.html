<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <style>
        body{
            -webkit-overflow-scrolling : touch;
        }
        #log-msg{
            position: fixed;
            bottom: 0;
            left:0;right: 0;
            color:#999;
            height: 60px;
            overflow: auto;
            font-size: 16px;
            line-height: 20px;
        }
    </style>
</head>
<body>
    <div style="padding-bottom: 60px;">
        <input type="button" id='camera' value="相机">
        <img id="camera-img" src="" alt="相机传来的base64">
        <br>
    </div>
    <div id="log-msg"></div>
    <script>
        function log(msg){
            $('#log-msg').html(msg)
        }

    </script>
    <script>
        if(!window.Yuta){
            log("window.Yuta is "+window.Yuta)
        }

        $('#camera').click(function(){
            Yuta.Camera.getPicture(function(picData){
                $('#camera-img')[0].src=picData
            },function(err){
                alert("getPicture failed: "+err)
            },{
                destinationType:0
            })
        })
    </script>
</body>
</html>
